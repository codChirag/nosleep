<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>No Sleep Monster</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #0b0033, #1c044f, #2e0466);
      color: white;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff00ff; }
      to { text-shadow: 0 0 25px #00ffff; }
    }

    .monster {
      position: relative;
      width: 180px;
      height: 180px;
      background: #ff5c8a;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: bounce 2s infinite ease-in-out;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .monster::before, .monster::after {
      content: '';
      position: absolute;
      top: -20px;
      width: 40px;
      height: 40px;
      background: #ff5c8a;
      border-radius: 50%;
    }

    .monster::before { left: 20px; }
    .monster::after { right: 20px; }

    .eye {
      width: 40px;
      height: 40px;
      background: white;
      border-radius: 50%;
      margin: 0 8px;
      position: relative;
      overflow: hidden;
    }

    .pupil {
      width: 20px;
      height: 20px;
      background: black;
      border-radius: 50%;
      position: absolute;
      top: 10px;
      left: 10px;
      animation: lookAround 3s infinite;
    }

    @keyframes lookAround {
      0%, 100% { transform: translate(0,0); }
      25% { transform: translate(5px, -5px); }
      50% { transform: translate(-5px, 5px); }
      75% { transform: translate(5px, 5px); }
    }

    .mouth {
      position: absolute;
      bottom: 40px;
      width: 60px;
      height: 30px;
      background: black;
      border-radius: 0 0 40px 40px;
    }

    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .star {
      position: absolute;
      width: 8px;
      height: 8px;
      background: yellow;
      border-radius: 50%;
      animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.2; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1.3); }
    }

    button {
      margin-top: 20px;
      background: #00ffff;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 1.2rem;
      cursor: pointer;
      color: #222;
      font-weight: bold;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .status {
      margin-top: 10px;
      font-size: 1.1rem;
      color: #ffccff;
    }
  </style>
</head>
<body>
  <h1>🌙 Meet the No Sleep Monster! 👾</h1>
  <div class="monster">
    <div class="eye"><div class="pupil"></div></div>
    <div class="eye"><div class="pupil"></div></div>
    <div class="mouth"></div>
  </div>
  <button id="toggle">✨ Wake Up Mode</button>
  <div class="status" id="status">Click to keep your screen awake.</div>

  <div class="stars"></div>

  <script>
    // Generate random stars
    const stars = document.querySelector('.stars');
    for (let i = 0; i < 40; i++) {
      const s = document.createElement('div');
      s.className = 'star';
      s.style.left = Math.random() * 100 + 'vw';
      s.style.top = Math.random() * 100 + 'vh';
      s.style.animationDuration = (1.5 + Math.random() * 2) + 's';
      stars.appendChild(s);
    }

    // Wake Lock API
    let wakeLock = null;
    const btn = document.getElementById('toggle');
    const status = document.getElementById('status');

    async function requestWakeLock() {
      try {
        wakeLock = await navigator.wakeLock.request('screen');
        status.textContent = "✅ No Sleep Monster is keeping you awake!";
        btn.textContent = "😴 Let Me Sleep";
        wakeLock.addEventListener('release', () => {
          status.textContent = "⚠️ Sleep mode can return...";
          btn.textContent = "✨ Wake Up Mode";
        });
      } catch (err) {
        status.textContent = `❌ Wake Lock not supported: ${err.name}`;
      }
    }

    function releaseWakeLock() {
      if (wakeLock) {
        wakeLock.release();
        wakeLock = null;
      }
    }

    btn.addEventListener('click', () => {
      if (wakeLock === null) {
        requestWakeLock();
      } else {
        releaseWakeLock();
      }
    });
  </script>
</body>
</html>
